<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Buttons-CSS_Animation</title>
  </head>

  <body>
    <div class="btns-container">
      <div class="btn btn--search" href="#">
        <div class="btn__body">Search</div>
        <div class="btn__item">
          <i class="btn__icon fas fa-search"></i>
        </div>
      </div>

      <div class="btn btn--read" href="#!">
        <div class="btn__body">Read more</div>
        <div class="btn__item">
          <i class="btn__icon fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="btn btn--email" href="#!">
        <div class="btn__body">me@email.com</div>
        <div class="btn__item">
          <i class="btn__icon fas fa-envelope"></i>
        </div>
      </div>

      <div class="btn btn--phone" href="#!">
        <div class="btn__body">tel: 1234 567 890</div>
        <div class="btn__item">
          <i class="btn__icon fas fa-phone-alt"></i>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>

  </body>
</html>
